<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url(./pawel-chu-ULh0i2txBCY-unsplash.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="container">
        <div>
            <h1 class="fs-1 text-dark p-5">PRODUCT DETAILS</h1>
        </div>
        <div class="row">
            <div class="col-5 bg-secondary text-emphasis-dark border-0 rounded-3 p-4"> 
                <h3 class="mb-3">PRODUCT ADD here...</h3>
                <form id="myForm">
                    <input type="number" id="pid" class="form-control mb-3" placeholder="Product ID">
                    <input type="text" id="pname" class="form-control mb-3" placeholder="Product Name">
                    <input type="text" id="pcatagory" class="form-control mb-3" placeholder="Category">
                    <input type="text" id="descrip" class="form-control mb-3" placeholder="Description">
                    <input type="number" id="price" class="form-control mb-3" placeholder="Price">
                    <input type="text" id="review" class="form-control mb-3" placeholder="Review">
                    <button type="button" class="btn btn-dark mb-3" onclick="add()">ADD</button>
                </form>
            </div>
            <div class="col-1"></div>

            <div class="col-5 p-4">
                <h3 class="mb-3">SEARCH here...</h3>
                <div class="d-flex mb-4">
                    <div class="form-outline me-3">
                        <input type="text" id="checkid" class="form-control" placeholder="please enter product id" />
                    </div>
                    <button type="button" class="btn btn-dark" onclick="search()">Search</button>
                </div>
                <div id="card"></div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="./product.js"></script>
</body>
</html>
